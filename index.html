<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Character couter app</title>
</head>
<body>
    <div class="main">
        <div class="main-header">
            <img class="main-header-brandLogo" src="/logo.png" alt="logo">
            <span>Character Counter</span>
            <img src="/brightness.png" alt="brightness" class="main-header-brightness">
        </div>
        <div class="main-content">
            <h1 class="main-content-title lato-black">Analyze your text in real-time.</h1>
            <textarea class="main-content-inputbox" placeholder="Start typing here...(or paste your text)"></textarea>
            <div class="main-content-checkbox">
                <input type="checkbox" class="main-content-checkbox_1">
                <label for="main-content-checkbox_1"> Exclude Spaces</label>
                <input type="checkbox" class="main-content-checkbox_2">
                <label for="main-content-checkbox_2"> Set character limit</label>
                <h5>Approx. Reading time : 0 minute</h5>
            </div>
            <div class="main-content-counter">
                <div class="main-content-counter-character">
                    <h1 class="charCount">00</h1>
                    <p>Total Characters</p>
                </div>
                <div class="main-content-counter-word">
                    <h1 class="wordCount">00</h1>
                    <p>Word Count</p>
                </div>
                <div class="main-content-counter-sentence">
                    <h1 class="sentenceCount">00</h1>
                    <p>Sentence Count</p>
                </div>
            </div>
        </div>

        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
